<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amharic Autocomplete Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    h2 { margin-bottom: 10px; }
    #container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #inputBox {
      width: 100%;
      padding: 12px;
      font-size: 20px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    #suggestions {
      margin-top: 10px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
    .suggestion-item {
      padding: 12px;
      cursor: pointer;
      font-size: 18px;
    }
    .suggestion-item:hover {
      background: #eef;
    }
  </style>
</head>

<body>
<div id="container">
  <h2>Amharic Auto-Suggestion</h2>
  <input id="inputBox" type="text" placeholder="Type: kt, ktm, bet, set…">
  <div id="suggestions"></div>
</div>

<script>
// ----------------------------
// 1. Transliteration Mapping
// ----------------------------
const latinToAmharic = {
  "a": "አ", "A": "አ",
  "b": "በ", "B": "በ",
  "c": "ሰ", "C": "ሰ",
  "d": "ደ", "D": "ደ",
  "f": "ፈ", "F": "ፈ",
  "g": "ገ", "G": "ገ",
  "h": "ሀ", "H": "ሀ",
  "k": "ከ", "K": "ከ",
  "l": "ለ", "L": "ለ",
  "m": "መ", "M": "መ",
  "n": "ነ", "N": "ነ",
  "q": "ቀ", "Q": "ቀ",
  "r": "ረ", "R": "ረ",
  "s": "ሰ", "S": "ሰ",
  "t": "ተ", "T": "ተ",
  "w": "ወ", "W": "ወ",
  "y": "የ", "Y": "የ"
};

// Convert latin "ktm" → "ከተመ"
function transliterate(str) {
  let am = "";
  for (let ch of str) {
    if (latinToAmharic[ch]) {
      am += latinToAmharic[ch];
    }
  }
  return am;
}

// ----------------------------
// 2. Smart Prefix Adjuster
// ----------------------------
function smartPrefix(prefix, dict) {
  if (dict.some(w => w.startsWith(prefix)))
    return prefix;

  for (let i = prefix.length; i > 0; i--) {
    const shortened = prefix.substring(0, i);
    if (dict.some(w => w.startsWith(shortened)))
      return shortened;
  }
  return prefix;
}

// ----------------------------
// 3. Load Dictionary + Root Map
// ----------------------------
let allWords = [];

async function loadData() {
  try {
    const dictRes = await fetch("mobile_dict.json");
    let dict = await dictRes.json();
    if (dict.words) dict = dict.words;

    const rootRes = await fetch("root_forms_map.json");
    const rootMap = await rootRes.json();

    const fromRootMap = rootMap.words.flatMap(entry => entry.forms);

    allWords = [...new Set([...dict, ...fromRootMap])];

    console.log("Loaded words:", allWords.length);

  } catch (e) {
    console.error("Load error:", e);
  }
}
loadData();

// ----------------------------
// 4. Get Suggestions
// ----------------------------
function getSuggestions(input) {
  const raw = transliterate(input);
  if (!raw) return [];

  const prefix = smartPrefix(raw, allWords);

  return allWords
    .filter(w => w.startsWith(prefix))
    .slice(0, 25);
}

// ----------------------------
// 5. Apply Suggestion to Sentence
// ----------------------------
function applySuggestion(fullText, selectedWord) {
  let parts = fullText.trimEnd().split(" ");
  parts[parts.length - 1] = selectedWord;
  return parts.join(" ") + " ";
}

// ----------------------------
// 6. UI Interaction
// ----------------------------
const inputBox = document.getElementById("inputBox");
const suggestionsBox = document.getElementById("suggestions");

inputBox.addEventListener("input", () => {
  const value = inputBox.value.trimEnd();
  if (!value) {
    suggestionsBox.style.display = "none";
    return;
  }

  const lastWord = value.split(" ").pop();
  const suggestions = getSuggestions(lastWord);

  if (suggestions.length === 0) {
    suggestionsBox.style.display = "none";
    return;
  }

  renderSuggestions(suggestions);
});

function renderSuggestions(words) {
  suggestionsBox.innerHTML = "";
  suggestionsBox.style.display = "block";

  words.forEach(word => {
    const div = document.createElement("div");
    div.className = "suggestion-item";
    div.textContent = word;

    div.onclick = () => {
      inputBox.value = applySuggestion(inputBox.value, word);
      inputBox.focus();
      suggestionsBox.style.display = "none";
    };

    suggestionsBox.appendChild(div);
  });
}

</script>
</body>
</html>

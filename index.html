<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amharic Autocomplete Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    h2 { margin-bottom: 10px; }
    #container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #inputBox {
      width: 100%;
      padding: 12px;
      font-size: 20px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    #suggestions {
      margin-top: 10px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
    .suggestion-item {
      padding: 12px;
      cursor: pointer;
      font-size: 18px;
    }
    .suggestion-item:hover {
      background: #eef;
    }
  </style>
</head>

<body>
<div id="container">
  <h2>Amharic Auto-Suggestion</h2>
  <input id="inputBox" type="text" placeholder="Type: kt, ktm, bet, set…">
  <div id="suggestions"></div>
</div>

<script>
// ----------------------------
// 1. Transliteration Mapping
// ----------------------------
const latinToAmharic = {
  // A-Z must be organized and complted
  "k": "ከ",  "K": "ከ",
  "t": "ተ",  "T": "ተ",
  "m": "መ",  "M": "መ",
  "n": "ነ",  "N": "ነ",
  "b": "በ",  "B": "በ",
  "l": "ለ",  "L": "ለ",
  "s": "ሰ",  "S": "ሰ",
  "h": "ሀ",  "H": "ሀ",
  "f": "ፈ",  "F": "ፈ",
  "w": "ወ",  "W": "ወ",
  "r": "ረ",  "R": "ረ"
};

// Convert latin "ktm" → "ከተመ"
function transliterate(str) {
  let am = "";
  for (let ch of str) {
    if (latinToAmharic[ch]) {
      am += latinToAmharic[ch];
    }
  }
  return am;
}

// ----------------------------
// 2. Smart Prefix Adjuster
// ----------------------------
function smartPrefix(prefix, dict) {
  // If prefix works directly
  if (dict.some(w => w.startsWith(prefix)))
    return prefix;

  // Step back 1 char at a time
  for (let i = prefix.length; i > 0; i--) {
    const shortened = prefix.substring(0, i);
    const matches = dict.filter(w => w.startsWith(shortened));
    if (matches.length > 0) return shortened;
  }

  return prefix;
}

// ----------------------------
// 3. Load Dictionary
// ----------------------------
let dictionary = [];

async function loadDictionary() {
  try {
    const res = await fetch("mobile_dict.json");
    dictionary = await res.json();

    // If dictionary is {words: [...]}
    if (dictionary.words) dictionary = dictionary.words;

    console.log("Dictionary loaded:", dictionary.length, "words");
  } catch (e) {
    console.error("Dictionary load error:", e);
  }
}
loadDictionary();

// ----------------------------
// 4. Get Suggestions
// ----------------------------
function getSuggestions(input) {
  const raw = transliterate(input);
  const prefix = smartPrefix(raw, dictionary);

  if (!prefix) return [];

  return dictionary
    .filter(w => w.startsWith(prefix))
    .slice(0, 25); // Limit results for UI
}

// ----------------------------
// 5. UI Interaction
// ----------------------------
const inputBox = document.getElementById("inputBox");
const suggestionsBox = document.getElementById("suggestions");

inputBox.addEventListener("input", () => {
  const val = inputBox.value.trim();
  if (val.length === 0) {
    suggestionsBox.style.display = "none";
    return;
  }

  const results = getSuggestions(val);

  if (results.length === 0) {
    suggestionsBox.style.display = "none";
    return;
  }

  renderSuggestions(results);
});

function renderSuggestions(list) {
  suggestionsBox.innerHTML = "";
  suggestionsBox.style.display = "block";

  list.forEach(word => {
    const div = document.createElement("div");
    div.className = "suggestion-item";
    div.textContent = word;
    div.onclick = () => {
      inputBox.value = word;
      suggestionsBox.style.display = "none";
    };
    suggestionsBox.appendChild(div);
  });
}

</script>
</body>
</html>
